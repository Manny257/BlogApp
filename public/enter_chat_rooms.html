<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Stylesheets/style.css" />
		<link rel="stylesheet" type="text/css" href="Stylesheets/app.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<title>Blog chat</title>
	</head>
	<body>
		<div class="ui inverted fixed menu">
			<div class="ui container">
				<a href="/" class="header item"> <i class="hand peace outline icon"></i> Blog Site</a>
				<a href="/" class="item">Home</a>
				<a href="/blogs/new" class="item">New Post</a>
				<a href="/enter_chat_rooms.html" class="item">Chat</a>
				<div class="right menu">
						<a class="item" href="/logout">Log Out </a>

				</div>
			</div>
		  </div>






		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Blog chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nick Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="English">English</option>
							<option value="Arabic">Arabic</option>
							<option value="German">German</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Join Chat</button>
				</form>
			</main>
		</div>
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">
					Blog app 2021 
				</span>
			</div>
		</footer>
	</body>
</html>
