<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheets/style.css" />
    <title>Blog chat App</title>
  </head>
  <body>
    <div class="ui inverted fixed menu">
      <div class="ui container">
          <a href="/" class="header item"> <i class="hand peace outline icon"></i> Blog Site</a>
          <a href="/" class="item">Home</a>
          <a href="/blogs/new" class="item">New Post</a>
          <a href="/enter_chat_rooms.html" class="item">Chat</a>
          <div class="right menu">
              <% if(!currentUser){ %>
                  <a class="item" href="/login">Log In </a>
              <% } else {%>
                  <a class="item" href="/logout">Log Out </a>
              <% } %>

          </div>
      </div>
    </div>

    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Blog chat</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  
  
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
          <span class="text-muted">
              Blog app 2021 
          </span>
      </div>
  </footer>
  
  </body>
</html>
